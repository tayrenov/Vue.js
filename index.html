<DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>L1 Vue.js</title>
            <link rel="stylesheet" href="css/main.css">
        </head>

        <body>
            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

            <div id="app">
                <span @click="changeText()">Кнопка</span>
                <p>{{title}}</p>
                <p v-bind:class="styleCSS">Цвет: {{styleCSS}}</p>
                <input type="text" v-on:input="styleCSS = $event.target.value">
            </div>

            <div id="app-4">
                <ol>
                  <li v-for="todo in todos">
                    {{ todo.text }}
                  </li>
                </ol>
            </div>

            <script src="js/main.js"></script> 
        </body>

    </html>
